    <script type="text/javascript">
        $(document).ready(function () {
            $(function(){
                $("#sidebar-navigation").load("sidebar-navigation-sanskrit.html");
                $("#login-modal").load("../login_modal.html");
                
            });

        function sidebarTogglefn() {  
            $('#sidebar, #content').toggleClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        }
       
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        
        function saveContactDetails() {

        firstName = document.getElementById("firstName").value;
        lastName = document.getElementById("lastName").value;
        countryName = document.getElementById("countryName").value;
        emailId = document.getElementById("emailId").value;
        messageText = document.getElementById("messageText").value;

        console.log("In the function");
        
        
        if ((firstName.length == 0) || (lastName.length == 0) || (countryName.length == 0) || (emailId.length == 0) || (messageText.length == 0)) { 
                alert('Please enter all the details');
                return false;
            } else {
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            
            if(reg.test(emailId) == false) {
                alert('The Email Address entered is invalid');
                return false;
            }
            
            if (countryName == "Blank") {
                alert('Please select the name of your country');
                return false;
            }
            
            document.getElementById("errorSuccessText").innerHTML = " ";
                    
            $.ajax({
                url : 'save_contactus_details.php',
                type : 'POST',
                data : { 'firstName': firstName, 'lastName':lastName, 'countryName':countryName, 'emailId':emailId, 'messageText':messageText },
                success : function (data, status) {
                        alert(data);
                        console.log(data);
                    
                        $("#errorSuccessText").html(data);
                        $('#errorSuccessText').css({"color":"purple","font-size":"20px"})
                        $('#errorSuccessText').fadeIn();
                    
                },
                error : function (response) {
                    alert (data);
                }

            });
            
        }
    }
